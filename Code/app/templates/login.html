{% extends "base.html" %}

{% block styleExtention %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% endblock %}

{% block pageContent %}

    <div class="container py-4">
        <div class="row">
            <div class="col-1 col-lg-3">
            </div>
            <div class="col-10 col-lg-6">
                <form id="loginForm" class="bg-light border rounded">
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else ;)</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMeCheckBox">
                        <label class="form-check-label" for="rememberMeCheckBox">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-block btn-dark text-uppercase"> Login </button>
                </form>
            </div>
            <div class="col-1 col-lg-3">
            </div>
        </div>
    </div>

{% endblock %}
